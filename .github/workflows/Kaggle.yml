name: Kaggle Badges
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 * *"  # Midnight on the 1st of every month
  workflow_dispatch:

jobs:
  create-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install puppeteer
          npm install @puppeteer/browsers

      - name: Install Chrome
        run: |
          npx @puppeteer/browsers install chrome@stable
          npx puppeteer browsers install chrome

      - name: Use Kaggle Badges Action
        uses: spider-man-tm/kaggle-badges@v1.2.5
        with:
          user_name: brunoraiado
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Kaggle badges"
          git push
