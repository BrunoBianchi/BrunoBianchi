name: Kaggle Badges
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 * *"  # Midnight on the 1st of every month
  workflow_dispatch:

jobs:
  create-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer and Chrome
        run: |
          npm init -y
          npm install puppeteer @puppeteer/browsers
          npm install puppeteer-core
          npx puppeteer browsers install chrome@129.0.6668.70
          echo "Chrome installation path:"
          ls -la /home/runner/.cache/puppeteer/

      - name: Verify Chrome Installation
        run: |
          echo "Installed browsers:"
          npx puppeteer browsers list
          echo "Cache directory contents:"
          ls -R /home/runner/.cache/puppeteer/

      - name: Use Kaggle Badges Action
        uses: spider-man-tm/kaggle-badges@v1.2.5
        with:
          user_name: brunoraiado
        env:
          PUPPETEER_CACHE_DIR: /home/runner/.cache/puppeteer

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Update Kaggle badges" || echo "No changes to commit"
          git push || echo "No changes to push"
